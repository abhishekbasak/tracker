<!DOCTYPE html>
<html lang="en" class="no-js"
		xmlns:th="http://www.thymeleaf.org">

	<head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    	<link rel="stylesheet" href="/styles/login-register.css"/>
    </head>
    <body>
        <div class="container">
           
            <header>
                <h1>Login and Registration Form</h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="register" class="animate form">
                            <form  th:object="${user}" th:action="@{/users/register}" method="post" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" >User Name</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="User Name" 
                                    	th:field="*{username}" />
                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="help-block">Username Errors</span>
                                </p>
                                <p> 
                                    <label for="fnamesignup" class="fname" >First Name</label>
                                    <input id="fnamesignup" name="fnamesignup" required="required" type="text" placeholder="First Name" 
                                    	th:field="*{firstName}" />
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="help-block">First Name Errors</span>
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname" >Surname</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" 
                                    	th:field="*{lastName}" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail"  >Email Address</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"
                                    	th:field="*{email}" /> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >New Password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"
                                    	th:field="*{password}" />
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="help-block">Password Errors</span>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" >Confirm Password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"
                                    	th:field="*{confirmPassword}" />
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:class="help-block">Confirm Password Errors</span>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="/users/register" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
